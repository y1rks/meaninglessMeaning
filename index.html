<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js"></script>
    <title>意味の無意味さ</title>
  </head>
  <body>
    <div>

      <!-- Header -->
      <div class="header">
        <ul class="header__items">
          <li class="header__item"><a class="header__link" href="#">Home</a></li>
          <li class="header__item"><a class="header__link" href="#">About</a></li>
          <li class="header__item"><a class="header__link" href="#">Info</a></li>
          <li class="header__item"><a class="header__link" href="#">Contact</a></li>
        </ul>
      </div>

      <!-- display -->
      <div class="display">
        <p class="display__text">あいうえおかきくけこさしすせそなにぬ</p>
      </div>

      <!-- Line -->
      <div class="line"></div>

      <!-- Square -->
      <div class="square"></div>

      <!-- Triangle -->
      <div class="triangle"></div>

      <!-- Circle -->
      <div class="circle"></div>

      <!-- Red Switch -->
      <label class="switch__label">
        <input type="checkbox" name="button" class="switch__input" checked />
        <span class="switch__content switch__red"></span>
        <span class="switch__circle"></span>
      </label>

      <!-- Yellow Switch -->
      <label class="switch__label">
        <input type="checkbox" name="button" class="switch__input" checked />
        <span class="switch__content switch__yellow"></span>
        <span class="switch__circle"></span>
      </label>

      <!-- Blue Switch -->
      <label class="switch__label">
        <input type="checkbox" name="button" class="switch__input" checked />
        <span class="switch__content switch__blue"></span>
        <span class="switch__circle"></span>
      </label>

      <!-- Pulldown -->      
      <select size="4" class="pulldown">
        <option value="">5つの選択肢を表示</option>
        <option value="選択肢2">選択肢2</option>
        <option value="選択肢3">選択肢3</option>
        <option value="選択肢4">選択肢4</option>
        <option value="選択肢5">選択肢5</option>
        <option value="選択肢3">選択肢3</option>
        <option value="選択肢4">選択肢4</option>
        <option value="選択肢5">選択肢5</option>
      </select>

      <!-- Textbox -->
      <form action="#" method="post">
        <input type="text" name="name" size="15" class="textbox" >
        <input type="button" value="Send" id="button2" class="button" >
      </form>

    </div>
  </body>
</html>
